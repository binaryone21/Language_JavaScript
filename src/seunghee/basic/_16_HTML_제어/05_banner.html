<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="https://www.naver.com" id="bannerLink"><img src="img/1.png" id="bannerImg" width="200"/></a>

    <script>
        // 출력할 이미지 경로들
        const imgList =  ['img/1.png', 'img/2.jpg', 'img3.jpg'];
        const urlList =  ['https://www.naver.com', 'https://www.doum.net', 'https://www.google.com'];

        // 현재 출력하고 있는 이미지의 인덷ㄱ스
        let currentIndex = 0;

        setInterval(() => {
            document.querySelector("#bannerImg").setAttribute('src', imgList[currentIndex]);
            document.querySelector('#bannerLink').setAttribute('href', urlList[currentIndex]);
            currentIndex = (currentIndex + 1) % imgList.length;
        }, 1000);
    </script>
</body>
</html>
