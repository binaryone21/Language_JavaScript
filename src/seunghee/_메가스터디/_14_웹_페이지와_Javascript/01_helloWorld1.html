<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log("Hello World!");

        // <h1> 태그에 대한 HTML Element 객체 반환받기
        const foo = document.getElementById('foo');
        // HTML Element 객체는 innerHTML 이라는 속성값을 갖는다.
        // 이 값은 시작태그와 끝태그 사이의 내용을 의미한다.
        foo.innerHTML = 'Hello World';

        /*
        위의 코드는 한 줄씩 차례대로 해석하는 웹 브라우저의 특성상
        21라인을 브라우저가 해석하는 시점에서 #foo 요소를 발견하지 못하므로 null 을 리턴하고,
        24라인에서 null 에 대한 접근 에러가 발생
         */
    </script>
</head>
<body>
    <h1 id="foo"></h1>
</body>
</html>
