<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08. Boolean Plus Multiply</title>
    <script>
        console.log(true && true)
        console.log(true && false)
        console.log(false && true)
        console.log(false && false)
        console.log('')
        console.log(true || true)
        console.log(true || false)
        console.log(false || true)
        console.log(false || false)
    </script>
</head>
