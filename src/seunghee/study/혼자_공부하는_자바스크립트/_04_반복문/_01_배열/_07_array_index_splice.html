<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07. array index splice</title>
    <script>
        const items = ['사과', '배', '바나나']
        const index = items.indexOf('바나나')
        console.log(index)

        console.log(items.splice(index, 1))
        console.log(items)
        console.log(items.indexOf('바나나'))
    </script>
</head>
<body>

</body>
</html>
