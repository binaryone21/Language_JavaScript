<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08. break</title>
    <script>
        // 반복문
        for(let i=0; true; i++) {
            console.log(i + '번째 반복문입니다.')

            // 진행 여부를 물어봅니다.
            const isContinue = confirm('계속 하시겠습니까?')
            if(!isContinue) {
                break
            }
        }

        // 프로그램의 종료를 확인합니다.
        console.log('프로그램 종료')
    </script>
</head>
<body>

</body>
</html>
