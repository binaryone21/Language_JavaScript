<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. if else if</title>
    <script>
        // 변수를 선언합니다.
        const date = new Date()
        const hour = date.getHours()

        // 중첩 조건문
        if(hour < 11) {
            // 표현식 hour < 11 이 참일 때 실행합니다.
            console.log('아침 먹을 시간입니다.')
        } else if(hour < 15) {
            // 표현식 hour < 11 이 거짓이고, 표현식 hour < 15 가 참일 때 실행합니다.
            console.log('점심 먹을 시간입니다.')
        } else {
            // 표현식 hour < 15 가 거짓일 때 실행합니다.
            console.log('저녁 먹을 시간입니다.')
        }
    </script>
</head>
<body>

</body>
</html>
