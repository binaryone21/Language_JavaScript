<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. if</title>
    <script>
        // if 조건문
        if(273 < 100) {
            // 표현식 273 < 100이 참일 때 실행합니다.
            console.log('273 < 100 => true')
        }

        // 프로그램 종료
        console.log('종료')
    </script>
</head>
<body>

</body>
</html>
