<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 odd even 2</title>
    <script>
        const input = prompt('정수를 입력해주세요')
        const num = Number(input)

        if(num % 2 === 0) {
            console.log(`${input}은 짝수입니다.`)
        } else {
            console.log(`${input}은 홀수입니다.`)
        }
    </script>
</head>
