<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 odd even 1</title>
    <script>
        // 입력이 문자열이므로 다음과 같은 코드를 사용할 수 있습니다.
        const input = prompt('정수를 입력해주세요')
        const lastNum = input[input.length - 1]

        // 끝자리를 비교합니다.
        if(lastNum === "0" || lastNum === "2" ||
            lastNum === "4" || lastNum === "6" || lastNum === "8") {

            console.log(`${input}은 짝수입니다.`)
        } else {
            console.log(`${input}은 홀수입니다.`)
        }
    </script>
</head>
