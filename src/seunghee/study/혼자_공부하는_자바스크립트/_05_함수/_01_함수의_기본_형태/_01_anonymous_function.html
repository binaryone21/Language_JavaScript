<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. anonymous function</title>
    <script>
        // 변수를 생성합니다.
        const func = function() {
            console.log('함수 내부의 코드입니다 ... 1')
            console.log('함수 내부의 코드입니다 ... 2')
            console.log('함수 내부의 코드입니다 ... 3')
            console.log('')
        }

        // 함수를 호출합니다.
        func()
        func()

        // 출력합니다.
        console.log(typeof func)
        console.log(func)
    </script>
</head>
<body>

</body>
</html>
