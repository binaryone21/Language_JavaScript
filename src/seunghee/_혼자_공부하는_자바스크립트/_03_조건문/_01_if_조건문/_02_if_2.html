<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 if 2</title>
    <script>
        const date = new Date()
        const hour = date.getHours()

        // if 조건문
        if(hour < 12) {
          // 표현식 hour <12 가 참일 때 실행합니다.
          console.log('오전입니다.')
        }

        if(hour >= 12) {
          // 표현식 hour >= 12 가 참일 때 실행합니다.
          console.log('오후입니다.')
        }
    </script>
</head>
<body>

</body>
</html>
