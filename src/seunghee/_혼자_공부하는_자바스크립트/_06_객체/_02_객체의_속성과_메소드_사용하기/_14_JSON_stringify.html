<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14. JSON stringify</title>
    <script>
        // 자료를 생성합니다.
        const data = [{
            name : '혼자 공부하는 파이썬',
            price : 18000,
            publisher : '한빛미디어'
        }, {
            name : 'HTML5 웹 프로그래밍 입문',
            price : 26000,
            publisher : '한빛미디어'
        }]

        // 자료를 JSON으로 변환합니다.
        console.log(JSON.stringify(data))
        console.log(JSON.stringify(data, null, 2))

        // JSON 문자열을 다시 자바스크립트 객체로 변환합니다.
        let json = JSON.stringify(data)
        console.log(JSON.parse(json))
    </script>
</head>
<body>

</body>
</html>
