<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12. linkable on checked</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let status = false

            const checkbox = document.querySelector('input')
            checkbox.addEventListener('change', (evnet) => {
                status = evnet.currentTarget.checked
            })

            const link = document.querySelector('a')
            link.addEventListener('click', (event) => {
                if(!status) {
                    event.preventDefault()
                }
            })
        })
    </script>
</head>
<body>
    <input type="checkbox">
    <span>링크 활성화</span>
    <br>
    <a href="http://hanbit.co.kr">한빛미디어</a>
</body>
</html>
