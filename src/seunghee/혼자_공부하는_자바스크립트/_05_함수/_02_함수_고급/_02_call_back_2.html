<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. call back 2</title>
    <script>
        // 함수를 선언합니다.
        function callThreeTimes(callback) {
            for(let i=0; i<3; i++) {
                callback(i)
            }
        }

        // 함수를 호출합니다.
        callThreeTimes(function(i) {
            console.log(`${i}번째 함수 호출`)
        })
    </script>
</head>
<body>

</body>
</html>
