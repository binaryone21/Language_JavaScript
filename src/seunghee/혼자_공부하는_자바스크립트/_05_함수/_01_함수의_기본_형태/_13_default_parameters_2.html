<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13. default parameters 2</title>
    <script>
        function isLeapYear(year=new Date().getFullYear()) {
            console.log(`매개변수 year : ${year}`)
            return (year%4 === 0) && (year%100 !== 0) || (year%400 ===0)
        }

        console.log(`올해는 윤년일까? === ${isLeapYear()}`)
    </script>
</head>
