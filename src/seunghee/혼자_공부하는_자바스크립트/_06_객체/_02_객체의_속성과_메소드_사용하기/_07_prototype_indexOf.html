<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07. prototype indexOf</title>
    <script>
        const j = '안녕하세요'
        console.log(j.indexOf('안녕'))
        console.log(j.indexOf('하세'))
        console.log(j.indexOf('없는 문자열'))

        const k = [1, 2, 3]
        console.log(k.indexOf(2))
        console.log(k.indexOf(3))
        console.log(k.indexOf(100))
    </script>
</head>
<body>

</body>
</html>
