<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07. Nickname 1</title>
    <script>
        const score = Number(prompt('학점을 입력해주세요'))

        if(score === 4.5) {
            console.log('신')
        } else if (4.2 <= score) {
            console.log('교수님의 사랑')
        } else if (3.5 <= score) {
            console.log('현 체제의 수호자')
        } else if (2.8 <= score) {
            console.log('일반인')
        } else if (2.3 <= score) {
            console.log('일탈을 꿈꾸는 소시민')
        } else if (1.75 <= score) {
            console.log('오락문화의 선구자')
        } else if (1.0 <= score) {
            console.log('불가촉천민')
        } else if (0.5 <= score) {
            console.log('자벌레')
        } else if (0 <= score) {
            console.log('플랑크톤')
        } else {
            console.log('시대를 앞서가는 혁명의 씨앗')
        }
    </script>
</head>
<body>

</body>
</html>
