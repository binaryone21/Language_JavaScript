<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. switch</title>
    <script>
        // 변수를 선언합니다.
        const input = Number(prompt('숫자를 입력하세요.', '숫자'))

        // 조건문
        switch (input % 2) {
            case 0 :
                console.log('짝수입니다.')
                break
            case 1 :
                console.log('홀수입니다.')
                break
            default :
                console.log('숫자가 아닙니다.')
                break
        }
    </script>
</head>
<body>

</body>
</html>
