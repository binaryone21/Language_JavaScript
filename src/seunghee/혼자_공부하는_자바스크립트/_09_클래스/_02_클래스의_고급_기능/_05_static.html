<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. static</title>
    <script>
        // 사각형 클래스
        class Square {
            #length
            static #counter = 0
            static get counter() {
                return Square.#counter
            }

            constructor(length) {
                this.length = length
                Square.#counter += 1
            }

            get length() {
                return this.#length
            }

            get perimeter() {
                return 4 * this.#length
            }

            get area() {
                return this.#length * this.#length
            }

            set length(length) {
                if(length <= 0) {
                    throw '길이는 0보다 커야 합니다.'
                }
                this.#length = length
            }
        }

        // 클래스 사용하기
        const square1 = new Square(10)
        console.log(`지금까지 생성된 인스턴스는 ${Square.counter}개입니다.`)
        console.log(`한변의 길이 : ${square1.length}`)
        console.log(`정사각형의 둘레 : ${square1.perimeter}`)
        console.log(`정사각형의 넓이 : ${square1.area}`)

        const square2 = new Square(20)
        console.log(`지금까지 생성된 인스턴스는 ${Square.counter}개입니다.`)
        console.log(`한변의 길이 : ${square2.length}`)
        console.log(`정사각형의 둘레 : ${square2.perimeter}`)
        console.log(`정사각형의 넓이 : ${square2.area}`)

        // 예외 발생시키기
        const square3 = new Square(-10)
    </script>
</head>
<body>

</body>
</html>
