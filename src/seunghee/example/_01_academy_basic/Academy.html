<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academy</title>
    <script>
        let name = "유재석"
        let kor = 99
        let eng = 98
        let mat = 99
        let sum = 0
        let grd = '';

        sum = kor + eng + mat
        avg = sum/3
        grd = (avg >= 90) ? '수' :
                (avg >= 80) ? '우' :
                    (avg >= 70) ? '미' :
                        (avg >= 60) ? '양' : '가'

        document.write("이름 : ", name, "<br>")
        document.write("국어 : ", kor, "<br>")
        document.write("영어 : ", eng, "<br>")
        document.write("수학 : ", mat, "<br>")
        document.write("-------------", "<br>")
        document.write("총점 : ", sum, "<br>")
        document.write("평균 : ", avg, "<br>")
        document.write("학점 : ", grd, "<br>")
    </script>
</head>
<body>

</body>
</html>
