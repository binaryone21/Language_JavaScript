<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. 직사각형 별찍기</title>
    <script>
        console.log(
            "이 문제에는 표준 입력으로 두 개의 정수 n과 m이 주어집니다.\n" +
            "별(*) 문자를 이용해 가로의 길이가 n, 세로의 길이가 m인\n" +
            "직사각형 형태를 출력해보세요."
        )

        const data = '5 3'

        for(let i=0; i<data.split(" ")[1]; i++) {
            let result = '';
            for(let j=0; j<data.split(" ")[0]; j++) {
                result += '*'
            }
            console.log(result)
        }
    </script>
</head>
<body>

</body>
</html>
